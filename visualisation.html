<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation 3D Interactive avec Gemini</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #00000a;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            max-width: 320px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #ui-container h1 {
            margin-top: 0;
            font-size: 18px;
        }
        #ui-container p {
            margin-bottom: 15px;
        }
        #prompt-input {
            width: calc(100% - 22px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        #prompt-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        #gemini-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #00aaff, #0077ff);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #gemini-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #gemini-button:not(:disabled):hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }
        .concept-label {
            position: absolute;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            user-select: none;
            transform: translate(-50%, -50%); /* Center the label */
            white-space: nowrap;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ui-container">
        <h1>Exploration Conceptuelle</h1>
        <p>Entrez un sujet pour que Gemini génère des idées associées.</p>
        <input type="text" id="prompt-input" placeholder="Ex: 'ordinateur quantique'">
        <button id="gemini-button">✨ Générer des concepts</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let core;
        const particles = [];
        let conceptObjects = []; // To store {mesh, line, labelDiv}

        const promptInput = document.getElementById('prompt-input');
        const geminiButton = document.getElementById('gemini-button');

        // --- Initialisation ---
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x00000a, 0.001);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 150;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 50;
            controls.maxDistance = 300;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.3;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0x88ddff, 1, 500);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);

            createCore();
            createInitialParticles();

            window.addEventListener('resize', onWindowResize, false);
            geminiButton.addEventListener('click', onGenerateConcepts);
        }

        // --- Création des objets 3D ---
        function createCore() {
            const geometry = new THREE.IcosahedronGeometry(15, 5);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00aaff,
                emissive: 0x0055aa,
                specular: 0xffffff,
                shininess: 50,
                transparent: true,
                opacity: 0.8,
                wireframe: true,
            });
            core = new THREE.Mesh(geometry, material);
            scene.add(core);
        }

        function createInitialParticles() {
            const particleGeometry = new THREE.SphereGeometry(0.3, 8, 8);
            for (let i = 0; i < 500; i++) {
                const particleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                const phi = Math.acos(-1 + (2 * i) / 500);
                const theta = Math.sqrt(500 * Math.PI) * phi;
                particle.position.setFromSphericalCoords(THREE.MathUtils.randFloat(50, 150), phi, theta);
                particle.material.color.setHSL(Math.random(), 0.5, 0.5);
                particles.push(particle);
                scene.add(particle);
            }
        }

        // --- Logique Gemini ---
        async function onGenerateConcepts() {
            const userPrompt = promptInput.value;
            if (!userPrompt) {
                // Remplacé alert par un message dans la console pour l'intégration iframe
                console.warn("Veuillez entrer un sujet.");
                return;
            }

            geminiButton.disabled = true;
            geminiButton.textContent = "Génération en cours...";

            // Clear previous concepts
            clearConceptObjects();

            try {
                const chatHistory = [{ role: "user", parts: [{ text: `Brainstorm 7 related, specific concepts for the topic "${userPrompt}". Provide only a JSON array of strings.` }] }];
                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: { type: "STRING" }
                        }
                    }
                };
                const apiKey = ""; // API key will be provided by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    const concepts = JSON.parse(result.candidates[0].content.parts[0].text);
                    updateSceneWithConcepts(concepts);
                } else {
                    console.error("Unexpected API response structure:", result);
                }

            } catch (error) {
                console.error("Error calling Gemini API:", error);
            } finally {
                geminiButton.disabled = false;
                geminiButton.textContent = "✨ Générer des concepts";
            }
        }
        
        function clearConceptObjects() {
            conceptObjects.forEach(obj => {
                scene.remove(obj.mesh);
                scene.remove(obj.line);
                document.body.removeChild(obj.labelDiv);
            });
            conceptObjects = [];
        }

        function updateSceneWithConcepts(concepts) {
            const conceptGeometry = new THREE.SphereGeometry(1.5, 16, 16);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00aaff, transparent: true, opacity: 0.5 });

            concepts.forEach((conceptText, i) => {
                const conceptMaterial = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(i / concepts.length, 0.9, 0.7),
                    emissive: new THREE.Color().setHSL(i / concepts.length, 0.8, 0.3),
                    shininess: 80
                });
                
                const mesh = new THREE.Mesh(conceptGeometry, conceptMaterial);
                
                const angle = (i / concepts.length) * Math.PI * 2;
                const radius = 60;
                mesh.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
                
                const points = [core.position, mesh.position];
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(lineGeometry, lineMaterial);

                const labelDiv = document.createElement('div');
                labelDiv.className = 'concept-label';
                labelDiv.textContent = conceptText;
                document.body.appendChild(labelDiv);

                conceptObjects.push({ mesh, line, labelDiv, text: conceptText });
                scene.add(mesh);
                scene.add(line);
            });
        }

        // --- Utilitaires et Boucle d'Animation ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005;
            
            core.rotation.y += 0.001;
            core.rotation.x += 0.0005;

            // Update concept label positions
            conceptObjects.forEach(obj => {
                const vector = new THREE.Vector3();
                obj.mesh.getWorldPosition(vector);
                vector.project(camera);

                const x = (vector.x * 0.5 + 0.5) * renderer.domElement.clientWidth;
                const y = (vector.y * -0.5 + 0.5) * renderer.domElement.clientHeight;

                obj.labelDiv.style.left = `${x}px`;
                obj.labelDiv.style.top = `${y}px`;
                
                // Animate the concept mesh
                obj.mesh.position.y = 10 * Math.sin(time * 2 + obj.mesh.position.x);
                obj.line.geometry.setFromPoints([core.position, obj.mesh.position]);
                obj.line.geometry.verticesNeedUpdate = true;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        // --- Lancement ---
        init();
        animate();
    </script>
</body>
</html>
